<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar senha</title>

  <link rel="stylesheet" href="../dist/output.css">

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
  <section>
    <div class="relative flex h-screen justify-center max-h-full overflow-hidden lg:px-0 md:px-12">
      <div
        class="relative z-10 flex flex-col flex-1 px-4 py-10 bg-white shadow-2xl lg:py-24 md:flex-none md:px-28 sm:justify-center">
        <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
          <div class="flex justify-center items-center mb-14">
            <img src="assets/images/logo-senai.png" alt="Logo ISTI SENAI" class="w-80">
          </div>


          <div id="backBtn" class="mb-10 flex flex-row">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
              stroke="currentColor" class="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
            </svg>

            <div class="pl-2 uppercase">
              Voltar
            </div>
          </div>


          <div class="flex flex-col">
            <div>
              <h2 class="text-2xl text-black uppercase">Recuperar senha</h2>
              <p class="mt-2 text-sm text-gray-500">
                Insira seu email abaixo para recuperar a sua senha.
              </p>
            </div>
          </div>

          <form action="" method="post">
            <div class="mt-4 space-y-6">
              <div>
                <label class="block mb-3 text-sm font-medium text-gray-600" name="name">
                  Email
                </label>
                <input type="email"
                  class="block w-full px-6 py-3 text-black bg-white border border-gray-200 appearance-none rounded-xl placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm"
                  placeholder="nome@sp.senai.br">
              </div>

              <div class="col-span-full">
                <button type="submit"
                  class="items-center justify-center w-full px-6 py-2.5 text-center text-white duration-200 bg-blue-700 border-2 border-blue-700 rounded-full nline-flex hover:bg-transparent hover:border-blue-700 hover:text-blue-700 focus:outline-none focus-visible:outline-blue-700 text-sm focus-visible:ring-blue-700 uppercase">
                  Recuperar senha
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/scripts.js"></script>
</body>

</html>
